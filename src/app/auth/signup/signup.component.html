
<div class="grid place-items-center h-[79vh]">
    <form class="flex flex-col justify-between w-1/3 h-[33rem] p-4 border-4 border-slate-700" (ngSubmit)="submit()">
        <div class="flex justify-evenly w-full h-auto">
            <div class="">
                <label class="text-2xl">First name</label>
                <input class="mt-2 block border-2 p-2 border-slate-700 w-28 focus:outline-none" placeholder="First name" name="firstName"
                [(ngModel)]="form.firstName" />
            </div>
            <div class="">
                <label class="text-2xl">Last name</label>
                <input class="mt-2 block border-2 p-2 border-slate-700 w-28 focus:outline-none" placeholder="Last name" name="lastName"
                [(ngModel)]="form.lastName"/>
            </div>
        </div>
        <div>
            <label class="text-2xl" for="email">Email</label>
            <input class="mt-2 block border-2 p-2 border-slate-700 w-full focus:outline-none" type="email" id="email" placeholder="Email" name="email"
            [(ngModel)]="form.email" />
        </div>
        <div>
            <label class="text-2xl">Password</label>
            <input class=" mt-2 block border-2 p-2 border-slate-700 w-full focus:outline-none" placeholder="Password" name="password" type="password"
            [(ngModel)]="form.password" />
        </div>
        <div>
            <label class="text-2xl">Repeat Password</label>
            <input class=" mt-2 block border-2 p-2 border-slate-700 w-full focus:outline-none" placeholder="Repeat Password" name="repeatPassword" type="password"
            [(ngModel)]="form.repeatPassword" />
        </div>
        <button type="submit" class="text-white text-3xl bg-slate-900 rounded-xl p-3">Sign Up</button>
    </form>
